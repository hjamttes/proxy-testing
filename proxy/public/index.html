<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #data {
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Data from Proxy</h1>
    <button id="fetchButton">Fetch Data</button>
    <pre id="data">Click the button to fetch data...</pre>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/your-endpoint'); // replace 'your-endpoint' with the actual endpoint
                const data = await response.json();
                document.getElementById('data').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('data').textContent = 'Error fetching data: ' + error;
            }
        });
    </script>
</body>
</html>
