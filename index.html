<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <style>
        /* Google Classroom styles */
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            line-height: 20px;
            color: #333;
            background-color: #f9f9f9;
        }
       .header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
       .header-logo {
            font-size: 24px;
            font-weight: 700;
            color: #4285f4;
        }
       .header-nav {
            display: flex;
            align-items: center;
        }
       .header-nav-item {
            margin-right: 24px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }
       .header-nav-item:hover {
            text-decoration: underline;
        }
       .classroom-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 24px;
        }
       .classroom-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 160px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .classroom-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
       .classroom-card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }
       .classroom-card-description {
            font-size: 14px;
            color: #666;
        }
       .classroom-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }
       .classroom-card-footer-button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
        }
       .classroom-card-footer-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">Google Classroom</div>
        <nav class="header-nav">
            <a class="header-nav-item" href="#">Dashboard</a>
            <a class="header-nav-item" href="#">Classes</a>
            <a class="header-nav-item" href="#">About</a>
        </nav>
    </header>
    <main class="classroom-grid">
        <div class="classroom-card">
            <h2 class="classroom-card-title">Classroom 1</h2>
            <p class="classroom-card-description">This is a sample classroom.</p>
            <div class="classroom-card-footer">
                <button class="classroom-card-footer-button" onclick="window.open('about:blank', '_blank')">Enter</button>
                <div class="classroom-card-footer-info">
                    <span>Updated 1 hour ago</span>
                    <span>•</span>
                    <span>1 post</span>
                </div>
            </div>
        </div>
        <div class="classroom-card">
            <h2 class="classroom-card-title">Classroom 2</h2>
            <p class="classroom-card-description">This is another sample classroom.</p>
            <div class="classroom-card-footer">
                <button class="classroom-card-footer-button" onclick="window.open('about:blank', '_blank')">Enter</button>
                <div class="classroom-card-footer-info">
                    <span>Updated 2 hours ago</span>
                    <span>•</span>
                    <span>2 posts</span
